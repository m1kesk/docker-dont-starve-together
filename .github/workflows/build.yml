name: build

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: log in to container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: read version from build.txt
        id: version
        run: |
          VERSION=$(cat build.txt | tr -d ' \n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: build docker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} \
            -t ghcr.io/${{ github.repository }}:latest \
            .

      - name: push docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          docker push ghcr.io/${{ github.repository }}:latest

      - name: create github release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.version }}
        run: |
          # check if the release already exists
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "release $TAG already exists. skipping creation."
          else
            echo "creating new release $TAG."
            gh release create "$TAG" \
              --title "$TAG" \
              --notes "docker image pushed for build $TAG"
          fi
