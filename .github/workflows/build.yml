name: build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v6.0.1

      - name: get build_id from build.txt
        id: get_build
        run: |
          BUILD=$(cat build.txt | tr -d ' \n')
          echo "build_id=$BUILD" >> $GITHUB_OUTPUT

      - name: check if release already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.get_build.outputs.build_id }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Skipping build."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: log in to container registry [github]
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: log in to container registry [docker]
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/login-action@v3.6.0
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: build and push docker image
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.get_build.outputs.build_id }}
            ghcr.io/${{ github.repository }}:latest
            docker.io/${{ github.repository }}:${{ steps.get_build.outputs.build_id }}
            docker.io/${{ github.repository }}:latest

      - name: extract internal game version
        if: steps.check_release.outputs.exists == 'false'
        id: get_version
        run: |
          # Run the image we just pushed to extract the internal version file
          IMAGE_NAME="ghcr.io/${{ github.repository }}:${{ steps.get_build.outputs.build_id }}"
          GAME_VER=$(docker run --rm $IMAGE_NAME cat /home/steam/dst/game/version.txt | tr -d ' \n')
          echo "version=$GAME_VER" >> $GITHUB_OUTPUT

      - name: create github release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD: ${{ steps.get_build.outputs.build_id }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          gh release create "$BUILD" \
            --title "v$VERSION" \
            --notes "Build ID: $BUILD | Internal Game Version: $VERSION"