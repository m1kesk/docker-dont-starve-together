name: build

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: checkout repository
        uses: actions/checkout@v6.0.1

      - name: read version from build.txt
        id: version
        run: |
          VERSION=$(cat build.txt | tr -d ' \n')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: check if version already exists
        id: check_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.version }}
        run: |
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Release $TAG already exists. Skipping build."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: log in to container registry [github]
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: log in to container registry [docker]
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/login-action@v3.6.0
        with:
          registry: docker.io
          username: ${{ vars.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: build and push docker image
        if: steps.check_release.outputs.exists == 'false'
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:latest
            docker.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker.io/${{ github.repository }}:latest

      - name: create github release
        if: steps.check_release.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.version.outputs.version }}
        run: |
          gh release create "$TAG" \
            --title "$TAG" \
            --notes "docker image pushed for build $TAG"
